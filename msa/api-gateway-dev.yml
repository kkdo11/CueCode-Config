# JWT (개발용) — 게이트웨이와 토큰 발급/검증 서비스가 '동일한 키'를 사용해야 함
jwt:
  token:
    creator: cuecoder            # iss 등 메타로 활용 가능
    access:
      valid:
        time: "600"              # Access Token 유효시간(초) — 10분
      name: jwtAccessToken
    refresh:
      valid:
        time: "7200"             # Refresh Token 유효시간(초) — 2시간
      name: jwtRefreshToken
